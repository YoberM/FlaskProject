
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-800	bg-opacity-50 w-full h-full font-serif">  
  
  <div class="h-full flex flex-col items-center align-center">
      <div class=" p-6 text-5xl text-black font-bold rounded-lg  text-center align-center ">
        <img class="w-80" src="{{url_for('static',filename='images/logo.png')}}">
      </div>
    <div class="  flex  px-4 py-8 flex-auto flex-col rounded-lg text-center align-center justify-between ">
      <div class=" w-full  cursor-pointer py-2  ">
        <a href="{{url_for('carta')}}">
          <button class="w-full  px-6  p-4 bg-orange-200 rounded-lg text-black text-lg font-bold hover:bg-black hover:text-white duration-150">Ver carta online</button>
        </a>
      </div>
      <div class=" w-full  cursor-pointer  py-2">
        <a href="{{url_for('pedido')}}">
        <button class="w-full px-6  p-4 bg-orange-200 rounded-lg text-black text-lg font-bold hover:bg-black hover:text-white duration-150">Realizar pedido</button>
        </a>

      </div>
      <div class=" w-full  cursor-pointer py-2 ">
        <a href="{{url_for('mesa')}}">
        <div class="w-full px-6  p-4 bg-orange-200 rounded-lg text-black text-lg font-bold hover:bg-black hover:text-white duration-150">
          <button>Solicitar mesero</button>
          {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div class=" text-black text-opacity-40 text-md ">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
        </div>
        </a>

      </div>
      <div class=" w-full  cursor-pointer  py-2 ">
        <a href="{{url_for('logout')}}">
        <button class="w-full px-6  p-4 bg-orange-200 rounded-lg text-black text-lg font-bold hover:bg-black hover:text-white duration-150">Cerrar SesiÃ³n</button>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
