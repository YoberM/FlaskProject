
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    function agregar() {
      document.getElementById("lista").value += document.getElementById("selectid").value+'\n'
      element = document.getElementById("lista");
      element.style.height = "5px";
      element.style.height = (element.scrollHeight)+"px";
    }
    </script>
</head>
<body class="bg-orange-800	bg-opacity-50 w-full h-full font-serif">  
  
  {% block content %}
  <form method="post" id="pedidoform">
  <div class="h-full flex flex-col items-center align-center">
      <div class=" p-6 text-5xl text-black font-bold rounded-lg  text-center align-center ">
        <img class="w-80" src="{{url_for('static',filename='images/logo.png')}}">
      </div>
    <div class="  flex  px-8 py-8 flex-auto flex-col rounded-lg text-center align-center justify-between ">
      <div class=" w-full  cursor-pointer py-8  ">
        <select class="w-full  px-6  p-4 bg-orange-200 rounded-lg text-black text-lg font-bold " id="selectid">
  
              {% for page in opciones %}
              <option value="{{page[0]}} {{page[1]}}">{{page[1]}}  S/{{page[2]}}</option>
              {% endfor %}
        </select>
      </div>
      <div class="flex flex-row">
        <div class=" w-full  cursor-pointer py-8  ">
          <div class="basis-1/2 mx-2 p-4 bg-yellow-100 rounded-lg text-black text-lg font-bold hover:bg-black hover:text-white duration-150" onclick="agregar()">Agregar a Lista</div>
        </div>
      
        <div class=" w-full  cursor-pointer py-8  ">
          <button class="basis-1/2 mx-2 p-4 bg-yellow-100 rounded-lg text-black text-lg font-bold hover:bg-black hover:text-white duration-150" type="submit">Pedir Orden</button>
        </div>
          

      </div>
      
      <div class=" w-full  cursor-pointer py-8  ">
        <textarea class="bg-white rounded-lg text-black text-lg font-bold" id="lista" name="lista" readonly></textarea>
      </div>



    </div>
  </div>
  </form>
  {% endblock %}
</body>
</html>
